name: 1. Scrape ESPN

on:
  schedule:
    - cron: '0 6 * * 1'  # Monday 6 AM UTC (after weekend fights)
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode with 24 fighters (faster)'
        required: false
        default: true
        type: boolean
      fighters_file:
        description: 'Path to fighters CSV file'
        required: false
        default: 'data/fighters_name.csv'
        type: string

jobs:
  scrape-espn:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify fighters list
      run: |
        echo "ğŸ” Checking fighters list..."
        if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
          FIGHTERS_FILE="data/test_fighters_list.csv"
          echo "ğŸ§ª TEST MODE: Using test_fighters_list.csv (24 fighters)"
        else
          FIGHTERS_FILE="${{ github.event.inputs.fighters_file }}"
          echo "ğŸš€ FULL MODE: Using $FIGHTERS_FILE"
        fi
        
        if [ -f "$FIGHTERS_FILE" ]; then
          echo "âœ… Found $FIGHTERS_FILE"
          echo "ğŸ“Š Fighter count: $(wc -l < $FIGHTERS_FILE) fighters"
          head -5 "$FIGHTERS_FILE"
        else
          echo "âŒ $FIGHTERS_FILE not found"
          exit 1
        fi
        
    - name: Run ESPN Scraper
      run: |
        echo "ğŸ¯ Starting ESPN Scraper at $(date)"
        
        if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
          echo "ğŸ§ª TEST MODE: Processing 24 fighters for faster troubleshooting"
          echo "ğŸ“‹ This will scrape:"
          echo "   âœ… HTML Files (complete ESPN pages)"
          echo "   âœ… Test mode with reduced load"
          echo ""
          python test_small_fighter_list.py
        else
          echo "ğŸš€ FULL MODE: Processing all fighters"
          echo "ğŸ“‹ This will scrape:"
          echo "   âœ… HTML Files (complete ESPN pages)"
          echo "   âœ… All fighters from ${{ github.event.inputs.fighters_file }}"
          echo ""
          python test_small_fighter_list.py
        fi
        
        echo "âœ… ESPN Scraper completed at $(date)"
        
    - name: Verify HTML files
      run: |
        echo "ğŸ” Verifying HTML files..."
        echo ""
        
        if [ -d "data/FighterHTMLs" ]; then
          html_count=$(find data/FighterHTMLs -name "*.html" | wc -l)
          echo "ğŸ“ HTML files: $html_count"
          
          # Check for small files
          small_files=$(find data/FighterHTMLs -name "*.html" -size -5k | wc -l)
          if [ $small_files -eq 0 ]; then
            echo "âœ… No small HTML files (<5KB) found"
          else
            echo "âš ï¸  Found $small_files small HTML files (<5KB)"
          fi
          
          # Show recent files
          echo ""
          echo "ğŸ“‹ Recent HTML files:"
          find data/FighterHTMLs -name "*.html" -newer data/FighterHTMLs/. -exec basename {} \; | head -10
        else
          echo "âŒ FighterHTMLs directory not found"
        fi
        
    - name: Commit and push HTML files
      run: |
        echo "ğŸš€ Committing HTML files..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add HTML files
        git add data/FighterHTMLs/ || echo "No HTML files to add"
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No new HTML files to commit"
        else
          # Commit with timestamp
          timestamp=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "ğŸ“ ESPN Scraper: HTML files - $timestamp"
          
          # Push changes
          git push
          echo "âœ… HTML files committed and pushed"
        fi
        
    - name: Summary
      run: |
        echo ""
        echo "ğŸ¯ ESPN Scraper Summary:"
        echo "ğŸ“ Repository: A1-ESPN-Profiles"
        echo "ğŸ“‹ Output: HTML files in data/FighterHTMLs/"
        echo "â° Completed: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        echo "ğŸ”„ Next step: Run '2. Process Living Data' workflow"
        echo "âœ… Pipeline: Step 1 Complete" 