name: Manual Full ESPN Scrape
on:
  workflow_dispatch:  # Manual only

jobs:
  full-espn-scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # CRITICAL - without this, commits fail
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Full ESPN Scrape
      run: |
        echo "Starting Full ESPN Scrape at $(date)"
        python run_espn_processor.py --full-scrape || echo "Full scrape failed but continuing..."
        echo "Full ESPN Scrape completed at $(date)"
        
    - name: Check for changes
      id: check_changes
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "no_changes=true" >> $GITHUB_OUTPUT
        else
          echo "no_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.no_changes == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Full ESPN scrape - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: No changes notification
      if: steps.check_changes.outputs.no_changes == 'true'
      run: |
        echo "No changes detected - data is up to date" 